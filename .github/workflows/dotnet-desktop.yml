
name: check-only
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  desktop-win:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 4.x

    - name: Restore dependencies
      run: dotnet restore .\UnrealUnZen\UnrealUnZen.csproj
    - name: Build
      run: dotnet build .\UnrealUnZen\UnrealUnZen.csproj --no-restore
